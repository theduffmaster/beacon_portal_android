apply plugin: 'com.android.library'
android {
    compileSdkVersion 22
    buildToolsVersion '23.0.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
    }
}
archivesBaseName = 'ckChangeLog'

dependencies {
}